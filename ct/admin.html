<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Chat Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0095f6; 
      --secondary: #efefef;
      --border: #dbdbdb;
      --text-dark: #262626;
      --text-light: #8e8e8e;
      --bg-white: #ffffff;
      --bg-gray: #fafafa;
      --story-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      --red-dot: #ed4956;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: var(--bg-white);
      color: var(--text-dark);
      height: 100vh;
      overflow-x: hidden;
    }
    /* Login Panel */
    .login-panel {
      max-width: 350px;
      margin: 60px auto;
      background: var(--bg-white);
      padding: 20px 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      text-align: center;
    }
    .login-panel h3 {
      margin: 15px 0;
      font-weight: 600;
      color: var(--text-dark);
    }
    .login-panel input {
      width: 100%;
      padding: 9px 8px 7px;
      margin: 6px 0;
      background: var(--bg-gray);
      border: 1px solid var(--border);
      border-radius: 3px;
      font-size: 12px;
    }
    .login-panel button {
      width: 100%;
      padding: 7px;
      margin: 15px 0;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }
    #loginStatus {
      color: var(--red-dot);
      font-size: 12px;
      margin: 10px 0;
    }
    /* Main App Container */
    .app-container {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-white);
      z-index: 100;
    }
    .logo {
      font-weight: 600;
      font-size: 20px;
    }
    .header-icons i {
      font-size: 20px;
      cursor: pointer;
    }
    /* Main Content */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    /* Sidebar - User List */
    .sidebar {
      width: 350px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      height: 100%;
      background: var(--bg-white);
    }
    .user-search input {
      width: 100%;
      padding: 8px 10px;
      background: var(--bg-gray);
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .user-list {
      overflow-y: auto;
      height: calc(100% - 60px);
    }
    .user-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }
    .user-item:hover {
      background: var(--bg-gray);
    }
    .user-item.active {
      background: #f8f8f8;
      border-left: 3px solid var(--primary);
    }
    .user-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
      background: var(--story-gradient);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .user-avatar-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-white);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .user-avatar-inner span {
      font-weight: bold;
 
      color: white;
      background: var(--primary);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    .user-info {
      flex: 1;
    }
    .user-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 2px;
    }
    .user-last-message {
      font-size: 12px;
      color: var(--text-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    .message-time {
      font-size: 10px;
      color: var(--text-light);
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .unread-dot {
      width: 8px;
      height: 8px;
      background: var(--red-dot);
      border-radius: 50%;
      position: absolute;
      right: 15px;
      bottom: 15px;
    }
    /* Chat Area */
    .chat-area {
      flex: 1;
      display: none;
      flex-direction: column;
      height: 100%;
      background: var(--bg-white);
    }
    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border);
    }
    .chat-back {
      margin-right: 15px;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }
    .chat-user {
      display: flex;
      align-items: center;
    }
    .chat-user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
      background: var(--story-gradient);
      padding: 2px;
    }
    .chat-user-avatar-inner span {
      font-weight: bold;
      font-size: 12px;
      color: white;
      background: var(--primary);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-user-name {
      font-weight: 600;
      font-size: 14px;
    }
    .chat-actions {
      margin-left: auto;
      display: flex;
      gap: 15px;
    }
    .chat-actions i {
      font-size: 18px;
      cursor: pointer;
    }
    /* Chat Messages */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #fafafa;
    }
    .message {
      max-width: 70%;
      padding: 8px 12px;
      margin: 2px 0;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }
    .message.sent {
      align-self: flex-end;
      background: var(--primary);
      color: white;
    }
    .message.received {
      align-self: flex-start;
      background: var(--bg-white);
      color: var(--text-dark);
      border: 1px solid var(--border);
    }
    .message-image {
      max-width: 250px;
      border-radius: 12px;
      margin-top: 5px;
      cursor: pointer;
    }
    .message-options {
      position: absolute;
      top: 5px;
      right: -25px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .message:hover .message-options {
      opacity: 1;
    }
    .message-options i {
      font-size: 16px;
      color: var(--text-light);
      cursor: pointer;
    }
    .message-time {
      font-size: 10px;
      color: var(--text-light);
      margin-top: 2px;
      text-align: right;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid var(--border);
      background: var(--bg-white);
    }
    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      background: transparent;
      border: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        display: block;
      }
      .chat-area {
        display: none;
        width: 100%;
      }
      .chat-area.active {
        display: flex;
        flex-direction: column;
      }
      .chat-back {
        display: block;
      }
    }
    /* Image Popup */
    .image-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    .popup-image {
      max-width: 90%;
      max-height: 90%;
    }
    .close-popup {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Login Panel -->
<div class="login-panel" id="loginPanel">
  <h3>Admin Login</h3>
  <input type="email" id="adminEmail" placeholder="Email">
  <input type="password" id="adminPassword" placeholder="Password">
  <button onclick="adminLogin()">Log In</button>
  <p id="loginStatus"></p>
</div>

<!-- Main App Container -->
<div class="app-container" id="adminPanel">
  <!-- Header -->
  <div class="header">
    <div class="logo">Admin Chat</div>
    <div class="header-icons">
      <i class="far fa-paper-plane"></i>
      <i class="far fa-comment-dots"></i>
      <i class="far fa-bell"></i>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Sidebar - User List -->
    <div class="sidebar" id="fanList">
      <div class="user-search">
        <input type="text" placeholder="Search">
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <div class="chat-header">
        <div class="chat-back" id="chatBack"><i class="fas fa-arrow-left"></i></div>
        <div class="chat-user" id="chatUserInfo"></div>
        <div class="chat-actions">
          <i class="fas fa-phone"></i>
          <i class="fas fa-video"></i>
          <i class="fas fa-info-circle"></i>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="adminMessage" placeholder="Message...">
        <button id="sendButton" onclick="sendAdminMessage()" disabled>Send</button>
      </div>
    </div>
  </div>
</div>

<!-- Image Popup -->
<div class="image-popup" id="imagePopup">
  <span class="close-popup" onclick="closeImagePopup()">&times;</span>
  <img class="popup-image" id="popupImage">
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script> 
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDWRfmNGsp3cBvD5mODOj1g7uOFbWXph-k",
  authDomain: "exclusivechat-64482.firebaseapp.com",
  projectId: "exclusivechat-64482",
  storageBucket: "exclusivechat-64482.appspot.com",
  messagingSenderId: "159353508205",
  appId: "1:159353508205:web:595954835fac71ef53ca64",
  databaseURL: "https://exclusivechat-64482-default-rtdb.firebaseio.com/" 
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
const adminUID = "yEDB99AJniWaOXfVwVex5qWMWiA2";

let selectedFan = '';
let activeChatRef = null;

function init() {
  window.addEventListener('resize', checkResponsive);
  adminMessage.addEventListener('input', () => {
    document.getElementById('sendButton').disabled = !adminMessage.value.trim();
  });
  document.getElementById('chatBack').addEventListener('click', () => {
    document.getElementById('chatArea').classList.remove('active');
  });
}

function checkResponsive() {
  if (window.innerWidth <= 768 && selectedFan) {
    document.querySelector('.sidebar').style.display = 'none';
    document.getElementById('chatArea').classList.add('active');
  } else {
    document.querySelector('.sidebar').style.display = 'block';
  }
}

function adminLogin() {
  const email = document.getElementById('adminEmail').value;
  const password = document.getElementById('adminPassword').value;
  const loginStatus = document.getElementById('loginStatus');
  auth.signInWithEmailAndPassword(email, password).then(userCred => {
    if (userCred.user.uid === adminUID) {
      document.getElementById('loginPanel').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'flex';
      init();
      loadFans();
    } else {
      loginStatus.textContent = "Access denied.";
      auth.signOut();
    }
  }).catch(err => loginStatus.textContent = "Login failed: " + err.message);
}

auth.onAuthStateChanged(user => {
  if (user && user.uid === adminUID) {
    document.getElementById('loginPanel').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'flex';
    init();
    loadFans();
  }
});

function loadFans() {
  db.ref('users').on('value', snap => {
    const usersData = snap.val() || {};
    document.getElementById('fanList').innerHTML = '<div class="user-search"><input type="text" placeholder="Search"></div>';
    Object.values(usersData).forEach(user => {
      const safeName = user.fanName.replace(/[^a-zA-Z0-9]/g, '_');
      const userItem = document.createElement('div');
      userItem.className = 'user-item';
      userItem.id = `user-${safeName}`;
      userItem.innerHTML = `
        <div class="user-avatar">
          <div class="user-avatar-inner">
            <span>${user.fanName.charAt(0)}</span>
          </div>
        </div>
        <div class="user-info">
          <div class="user-name">${user.fanName}</div>
          <div class="user-last-message" id="last-msg-${safeName}"></div>
        </div>
        <div class="message-time" id="time-${safeName}"></div>
        <div class="unread-dot" id="dot-${safeName}" style="display:none;"></div>
      `;
      userItem.addEventListener('click', () => loadFanChat(user.fanName));
      document.getElementById('fanList').appendChild(userItem);
      loadLastMessage(user.fanName);
    });
  });
}

function loadLastMessage(fanName) {
  const safeName = fanName.replace(/[^a-zA-Z0-9]/g, '_');
  db.ref(`chats/${fanName}`).orderByChild('timestamp').limitToLast(1).on('child_added', snapshot => {
    const msg = snapshot.val();
    const lastMsgEl = document.getElementById(`last-msg-${safeName}`);
    const timeEl = document.getElementById(`time-${safeName}`);

    lastMsgEl.textContent = msg.text.slice(0, 20) + (msg.text.length > 20 ? '...' : '');
    timeEl.textContent = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // Only show unread dot if the last message is from user and not seen
    const dot = document.getElementById(`dot-${safeName}`);
    dot.style.display = (msg.sender !== 'admin') ? 'block' : 'none';
  });
}

function loadFanChat(fanName) {
  selectedFan = fanName;
  const safeName = fanName.replace(/[^a-zA-Z0-9]/g, '_');

  document.querySelectorAll('.user-item').forEach(i => i.classList.remove('active'));
  document.getElementById(`user-${safeName}`).classList.add('active');

  document.getElementById('dot-'+safeName).style.display = 'none';

  document.getElementById('chatUserInfo').innerHTML = `<div class="chat-user-avatar"><div class="chat-user-avatar-inner"><span>${fanName.charAt(0)}</span></div></div><div class="chat-user-name">${fanName}</div>`;
  document.getElementById('chatArea').classList.add('active');
  document.querySelector('.sidebar').style.display = 'none';

  const chatMessages = document.getElementById('chatMessages');
  chatMessages.innerHTML = '';
  if (activeChatRef) activeChatRef.off();

  activeChatRef = db.ref(`chats/${fanName}`);
  activeChatRef.orderByChild('timestamp').on('child_added', snapshot => {
    const data = snapshot.val();
    if (snapshot.key === 'typingStatus') return;
    displayMessage(data.text, data.sender, data.timestamp, snapshot.key);
  });

  // Mark all messages as seen
  db.ref(`chats/${fanName}`).once('value', snap => {
    const updates = {};
    snap.forEach(child => {
      const key = child.key;
      const val = child.val();
      if (key !== 'typingStatus' && val.sender !== 'admin' && val.status !== 'seen') {
        updates[`${key}/status`] = 'seen';
      }
    });
    db.ref(`chats/${fanName}`).update(updates);
  });
}

function displayMessage(text, sender, timestamp, messageId) {
  const isAdmin = sender === 'admin';
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${isAdmin ? 'sent' : 'received'}`;

  let content = '';
  const urlRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif))/gi;
  if (urlRegex.test(text)) {
    content += `<img src="${text}" class="message-image" onclick="openImagePopup('${text}')">`;
  } else {
    content += text;
  }

  messageDiv.innerHTML = `
    ${content}
    <div class="message-time">${new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
    <div class="message-options">
      <i class="fas fa-trash-alt" onclick="deleteMessage('${messageId}')"></i>
    </div>
  `;

  chatMessages.appendChild(messageDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function sendAdminMessage() {
  const msg = adminMessage.value.trim();
  if (!msg || !selectedFan) return;
  db.ref(`chats/${selectedFan}`).push({
    sender: 'admin',
    text: msg,
    timestamp: Date.now(),
    status: 'sent'
  });
  adminMessage.value = '';
  document.getElementById('sendButton').disabled = true;
}

function deleteMessage(id) {
  if (confirm("Delete this message?")) {
    db.ref(`chats/${selectedFan}/${id}`).remove();
  }
}

function openImagePopup(url) {
  const popup = document.getElementById('imagePopup');
  const img = document.getElementById('popupImage');
  img.src = url;
  popup.style.display = 'flex';
}

function closeImagePopup() {
  document.getElementById('imagePopup').style.display = 'none';
}





  // Back button for mobile
chatBack.addEventListener('click', function () {
  chatArea.classList.remove('active');       // Hide chat
  document.querySelector('.sidebar').style.display = 'block'; // Show sidebar
  selectedFan = '';                         // Reset selected fan
});


  function checkResponsive() {
  if (window.innerWidth <= 768) {
    if (!selectedFan) {
      chatArea.classList.remove('active');
      document.querySelector('.sidebar').style.display = 'block';
    } else {
      document.querySelector('.sidebar').style.display = 'none';
    }
  } else {
    chatArea.classList.add('active');
    document.querySelector('.sidebar').style.display = 'block';
  }
}
</script>
</body>
</html>
